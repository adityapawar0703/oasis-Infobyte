<!DOCTYPE html>
<html lang="en">
<head>

    <title>VPN Landing Page</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        .hero {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, #fff6f6 0%, #ffe4e4 100%);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .hero p {

            color: #666;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;

            background-color: #ff4d4d;
            color: white;

            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .features {
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            text-align: center;
            padding: 2rem;
        }

        .feature-card img {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
        }

        .feature-card h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .global-presence {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #f8f9fa;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item h2 {
            font-size: 2.5rem;
            color: #ff4d4d;
            margin-bottom: 0.5rem;
        }

        .world-map {
            max-width: 800px;
            margin: 3rem auto;
            opacity: 0.8;
        }
    </style>
</head>
